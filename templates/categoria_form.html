{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <h2>{{ titulo }}</h2>
    <hr>
    
    <form method="POST" action="{{ url_for('editar_categoria', id=categoria.id) if categoria else url_for('nueva_categoria') }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       value="{{ categoria.nombre if categoria else '' }}" required>
            </div>
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripción (Opcional)</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" 
                       value="{{ categoria.descripcion if categoria else '' }}">
            </div>
            
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                <a href="{{ url_for('lista_categorias') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
{% endblock %}
