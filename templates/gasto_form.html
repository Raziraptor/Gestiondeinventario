{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{ titulo }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_gasto', id=gasto.id) if gasto else url_for('nuevo_gasto') }}">
                        
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha del Gasto</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" 
                                   value="{{ gasto.fecha.strftime('%Y-%m-%d') if gasto else now.strftime('%Y-%m-%d') }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" 
                                   value="{{ gasto.descripcion if gasto else '' }}" 
                                   placeholder="Ej: Pago de luz, Papelería..." required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="monto" class="form-label">Monto</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="monto" name="monto" 
                                           value="{{ gasto.monto if gasto else '' }}" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Selecciona...</option>
                                    {% set cat_actual = gasto.categoria if gasto else '' %}
                                    <option value="Servicios" {% if cat_actual == 'Servicios' %}selected{% endif %}>Servicios (Luz, Agua, Internet)</option>
                                    <option value="Nómina" {% if cat_actual == 'Nómina' %}selected{% endif %}>Nómina</option>
                                    <option value="Mantenimiento" {% if cat_actual == 'Mantenimiento' %}selected{% endif %}>Mantenimiento</option>
                                    <option value="Insumos" {% if cat_actual == 'Insumos' %}selected{% endif %}>Insumos / Papelería</option>
                                    <option value="Inventario" {% if cat_actual == 'Inventario' %}selected{% endif %}>Compra de Inventario (Directa)</option>
                                    <option value="Otros" {% if cat_actual == 'Otros' %}selected{% endif %}>Otros</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="orden_compra_id" class="form-label">Vincular a Orden de Compra (Opcional)</label>
                            <select class="form-select" id="orden_compra_id" name="orden_compra_id">
                                <option value="">-- Ninguna --</option>
                                {% for oc in ordenes %}
                                    <option value="{{ oc.id }}" 
                                            {% if gasto and gasto.orden_compra_id == oc.id %}selected{% endif %}>
                                        OC #{{ oc.id }} - {{ oc.proveedor.nombre }} (${{ "%.2f"|format(oc.costo_total) }})
                                    </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Si este gasto corresponde al pago de una OC registrada, selecciónala aquí.</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('lista_gastos') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Gasto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
